{% extends "main.html" %}
{% block main %}
<form method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="Your Username here">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputEmail1" placeholder="Your Password here">
  </div>
  {% if invalid %}
	 <p><span class="error">INVALID LOGIN</span></p>
  {% endif %}
  <button type="submit" class="btn btn-default">Log In</button>
</form>
{% endblock %}
